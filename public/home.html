<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat-App</title>
</head>
<body>
    <section class="header">
        <div style="text-align: center;">Chat App</div>
    </section>
    <section class="main-body">
        <div style="text-align: center;">Chat Box</div>
        <div class="chatbox">
            <ul class="chatbox-messages">
                  
            </ul>
        </div>
        <form class="form1">
            <span>Normal Message</span>
            <input class="input" type="text" name="message">
            <button class="btn" type="submit">Send</button>
        </form>
        <form class="form2">
            <span>Room Message</span>
            <input class="input" type="text" name="room-message">
            <button class="btn" type="submit">Send</button>
        </form>
        <form class="form3">
            <span>Join Room</span>
            <input class="input" type="text" name="room-name">
            <button class="btn" type="submit">Join</button>
        </form>
    </section>

    <form class="form" action="/user" method="POST">
        <span>Setting Up The User Name</span>
        <input class="input" type="text" name="name">
        <button class="btn" type="submit">Set</button>
    </form>
    <!-- <section class="footer">

    </section> -->
</body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</html>
